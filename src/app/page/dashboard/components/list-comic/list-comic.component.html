<div *ngIf="loading; else content">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4">
        <div class="col" *ngFor="let item of skeletonArray">
            <div class="card p-3">
                <div class="skeleton-img"></div>
                <div class="skeleton-text mt-2"></div>
                <div class="skeleton-text"></div>
            </div>
        </div>
    </div>
</div>

<ng-template #content>
    <div *ngIf="comics.length > 0; else noComics" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4">
        <div class="col" *ngFor="let comic of comics">
            <app-comic [comic]="comic" (comicClicked)="openDetail(comic)"
                (favoriteClicked)="toggleFavorite((comic.id))">
            </app-comic>
        </div>
    </div>
</ng-template>

<ng-template #noComics>
    <div class="alert alert-info text-center p-4" role="alert">
        <h4>No favorites yet! ❤️</h4>
        <p>Browse comics and add your favorites to see them here.</p>
    </div>
</ng-template>

<app-detail-comic #detailComponent [selectedComic]="selectedComic" (close)="closeDetail()"></app-detail-comic>
