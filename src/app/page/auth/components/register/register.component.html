<div class="register-container">
    <h2>Registro de Usuario</h2>
  
    <form [formGroup]="registerForm" class="needs-validation">
        
        <div class="mb-3">
            <label for="name" class="form-label">Nombre completo</label>
            <input id="name" type="text" class="form-control" formControlName="name" placeholder="Ingresa tu nombre" autocomplete="off" required />
            <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="invalid-feedback">
                El nombre es requerido.
            </div>
        </div>
    
        <div class="mb-3">
            <label for="identification" class="form-label">Identificación</label>
            <input id="identification" type="text" class="form-control" formControlName="identification" placeholder="Número de identificación" autocomplete="off" required />
            <div *ngIf="registerForm.get('identification')?.invalid && registerForm.get('identification')?.touched" class="invalid-feedback">
                La identificación es obligatoria.
            </div>
        </div>
    
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input id="email" type="email" class="form-control" formControlName="email" placeholder="Correo electrónico" autocomplete="off" required />
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="invalid-feedback">
                Ingresa un correo válido.
            </div>
        </div>
    
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input id="password" type="password" class="form-control" formControlName="password" placeholder="Contraseña" autocomplete="new-password" required />
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="invalid-feedback">
                La contraseña es obligatoria.
            </div>
        </div>
    
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
            <input id="confirmPassword" type="password" class="form-control" formControlName="confirmPassword" placeholder="Repite la contraseña" required />
            <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="invalid-feedback">
                Debes confirmar la contraseña.
            </div>
            <div *ngIf="registerForm.hasError('passwordsMatchValidator')" class="invalid-feedback">
                Las contraseñas no coinciden.
            </div>
        </div>
    
        <div class="d-flex justify-content-between">
            <p-button label="Cancel" severity="danger" (onClick)="redirectLogin()" />
            <p-button label="Register" icon="pi pi-check" [loading]="loading" severity="success" [disabled]="!this.registerForm.valid" (onClick)="register()" />
        </div>
    </form>    
  </div>
